<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Analyser Assistant</title>
    <script src="https://cdn.jsdelivr.net/npm/lightweight-charts@3.4.0/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .language-selector {
            margin: 10px;
        }
        .controls-fundamentals {
            display: flex;
            gap: 20px;
        }
        .column {
            flex: 1;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        .controls, .fundamentals {
            width: 100%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Language Selector -->
    <div class="language-selector">
        <label for="language">Language: </label>
        <select id="language">
            <option value="en">English</option>
            <option value="zh">中文 (Chinese)</option>
            <option value="ja">日本語 (Japanese)</option>
        </select>
    </div>

    <h1 id="title">Auto Analyser Assistant</h1>

    <div class="controls-fundamentals">
        <div class="controls">
            <div>
                <label for="pair" id="label-pair">FX Pair: </label>
                <input type="text" id="pair" value="USDSGD=X" />
            </div>
            <div>
                <label for="period" id="label-period">Period: </label>
                <select id="period">
                    <option value="1d">1 Day</option>
                    <option value="1mo">1 Month</option>
                    <option value="3mo">3 Months</option>
                    <option value="6mo">6 Months</option>
                    <option value="1y" selected>1 Year</option>
                    <option value="2y">2 Years</option>
                </select>
            </div>
            <button id="fetchData">Fetch Fundamentals and News</button>
        </div>
    </div>

    <div class="fundamentals">
        <h2 id="fundamentals-title">Fundamentals</h2>
        <p><strong id="mktCap-label">Market Cap:</strong> <span id="mktCap">Loading...</span></p>
    </div>

    <script>
        // Language translations
        const translations = {
            en: {
                title: "Auto Analyser Assistant",
                "label-pair": "FX Pair:",
                "label-period": "Period:",
                "fetchData": "Fetch Fundamentals and News",
                "fundamentals-title": "Fundamentals",
                "mktCap-label": "Market Cap:"
            },
            zh: {
                title: "自动分析助手",
                "label-pair": "外汇对:",
                "label-period": "周期:",
                "fetchData": "获取基本面和新闻",
                "fundamentals-title": "基本面",
                "mktCap-label": "市值:"
            },
            ja: {
                title: "オートアナライザーアシスタント",
                "label-pair": "通貨ペア:",
                "label-period": "期間:",
                "fetchData": "ファンダメンタルズとニュースを取得",
                "fundamentals-title": "ファンダメンタル",
                "mktCap-label": "時価総額:"
            }
        };

        // Function to update language
        function updateLanguage() {
            const lang = document.getElementById("language").value;
            document.getElementById("title").textContent = translations[lang].title;
            document.getElementById("label-pair").textContent = translations[lang]["label-pair"];
            document.getElementById("label-period").textContent = translations[lang]["label-period"];
            document.getElementById("fetchData").textContent = translations[lang].fetchData;
            document.getElementById("fundamentals-title").textContent = translations[lang]["fundamentals-title"];
            document.getElementById("mktCap-label").textContent = translations[lang]["mktCap-label"];
        }

        // Add event listener to language selector
        document.getElementById("language").addEventListener("change", updateLanguage);
    </script>
</body>
</html>
