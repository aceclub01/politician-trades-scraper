<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动分析助手</title>
    <script src="https://cdn.jsdelivr.net/npm/lightweight-charts@3.4.0/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .fundamentals-container {
            display: flex;
            gap: 20px;
        }
        .column {
            flex: 1;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        .controls-fundamentals {
            display: flex;
            flex-direction: column;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .controls, .fundamentals {
            width: 100%;
            margin-bottom: 20px;
        }
        .top-news {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        #chart {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }
        @media (min-width: 600px) {
            .controls-fundamentals {
                flex-direction: row;
                justify-content: space-between;
            }
            .controls {
                width: 48%;
            }
            .fundamentals {
                width: 48%;
            }
        }
    </style>
</head>
<body>
    <h1>自动分析助手</h1>
    <div class="controls-fundamentals">
        <div class="controls">
            <div>
                <label for="pair">外汇货币对: </label>
                <input type="text" id="pair" value="USDSGD=X" />
            </div>
            <div>
                <label for="period">时间周期: </label>
                <select id="period">
                    <option value="1d">1 天</option>
                    <option value="1mo">1 个月</option>
                    <option value="3mo">3 个月</option>
                    <option value="6mo">6 个月</option>
                    <option value="1y" selected>1 年</option>
                    <option value="2y">2 年</option>
                </select>
            </div>
            <div>
                <label for="newsLimit">新闻文章数量: </label>
                <select id="newsLimit">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                </select>
            </div>
            <div>
                <label for="intervalSlider">时间间隔 (周期数): </label>
                <input type="range" id="intervalSlider" min="10" max="300" value="100">
                <span id="sliderValue">100</span>
            </div>
            <div>
                <label for="diagonalLines">对角线数量: </label>
                <input type="number" id="diagonalLines" value="3" min="1" max="10" />
            </div>
            <div>
                <label for="historyBars">历史数据条数: </label>
                <input type="number" id="historyBars" value="280" min="1" max="1000" />
            </div>
            <div>
                <label for="resolution">分辨率 (柱状图): </label>
                <input type="number" id="resolution" value="40" min="1" max="50" />
            </div>
            <div>
                <label for="alphaSlider">MACD 直方图透明度: </label>
                <input type="range" id="alphaSlider" min="0" max="1" step="0.1" value="0.2">
                <span id="alphaValue">0.2</span>
            </div>
            <button id="fetchData">获取基本面数据和头条新闻</button>
            <button id="fetchChartData">更新图表</button>
        </div>
        <div class="fundamentals">
            <h2>基本面数据</h2>
            <div class="fundamentals-container">
                <div class="column">
                    <p><strong>市值:</strong> <span id="mktCap">加载中...</span></p>
                    <p><strong>目标市盈率:</strong> <span id="targetPE">加载中...</span></p>
                    <p><strong>每股收益 (EPS):</strong> <span id="eps">加载中...</span></p>
                    <p><strong>1 年目标估值:</strong> <span id="oneYearTargetEst">加载中...</span></p>
                    <p><strong>除息日:</strong> <span id="exDividendDate">加载中...</span></p>
                    <p><strong>财报公布日:</strong> <span id="earningsDate">加载中...</span></p>
                </div>
                <div class="column">
                    <p><strong>52 周最高最低价:</strong> <span id="fiftyTwoWeekRange">加载中...</span></p>
                    <p><strong>利润率:</strong> <span id="profitMargin">加载中...</span></p>
                    <p><strong>季度收入增长:</strong> <span id="quarterlyRevenueGrowth">加载中...</span></p>
                    <p><strong>股本回报率:</strong> <span id="returnOnEquity">加载中...</span></p>
                    <p><strong>季度收益增长:</strong> <span id="quarterlyEarningsGrowth">加载中...</span></p>
                    <p><strong>空头比例:</strong> <span id="shortRatio">加载中...</span></p>
                </div>
            </div>
        </div>
    </div>
    <div class="top-news">
        <h2>头条新闻</h2>
        <ul id="newsHeadlines"></ul>
    </div>
    <div id="chart" style="height: 400px;"></div>

    <!-- Scripts -->
    <script src="/extractYahooFundamental.js"></script>
    <script src="/script.js"></script>
</body>
</html>
